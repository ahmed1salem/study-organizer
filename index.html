        const loader = document.getElementById('loader');

        async function callAppsScript(funcName, args = [], showGlobalLoader = true) {
            if (showGlobalLoader) showLoader();
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST', mode: 'cors', redirect: 'follow',
                    headers: {'Content-Type': 'text/plain;charset=utf-8'},
                    body: JSON.stringify({ action: funcName, params: args })
                });
                const response = await res.json();
                if (response.status === 'error') throw new Error(response.message);
                return response.data;
            } catch (error) {
                alert(`حدث خطأ: ${error.message}`);
                console.error("Error details:", error);
                return null;
            } finally {
                if (showGlobalLoader) hideLoader();
            }
        }

        function router() {
            const path = window.location.hash.slice(1) || 'home';
            sections.forEach(id => document.getElementById(id).style.display = 'none');
            aiFab.style.display = 'none';
            footer.style.display = 'none';

            if (path.startsWith('import/')) {
                const packId = path.split('/')[1];
                if (localStorage.getItem('userId')) {
                    importSharedPack(packId);
                    navigateTo('dashboard');
                } else {
                    alert("يجب تسجيل الدخول أولاً لاستيراد حزمة المذاكرة.");
                    navigateTo('login');
                }
            } else if (path === 'login') {
                document.getElementById('login-section').style.display = 'block';
                footer.style.display = 'block';
            } else if (path === 'signup') {
                document.getElementById('signup-section').style.display = 'block';
                footer.style.display = 'block';
            } else if (path === 'dashboard') {
                if (localStorage.getItem('userId')) {
                    currentUserId = localStorage.getItem('userId');
                    currentUsername = localStorage.getItem('username');
                    document.getElementById('app-section').style.display = 'block';
                    aiFab.style.display = 'flex';
                    footer.style.display = 'block';
                    if (!document.getElementById('welcome-message').textContent.includes(currentUsername)) {
                        loadDashboard();
                    }
                } else {
                    navigateTo('login');
                }
            } else {
                document.getElementById('landing-section').style.display = 'block';
                footer.style.display = 'block';
            }
        }

                        <h3>🤖 المساعد الذكي</h3>
                        <span class="close-button" onclick="closeModal('ai-modal')">&times;</span>
                    </div>
                    <div id="ai-chat-history"><div class="chat-bubble ai-bubble">أهلاً بك! كيف أساعدك اليوم؟</div></div>
                    <div id="ai-input-container">
                         <div style="text-align: right; margin-bottom: 10px; font-size: 0.9em;">
                            <label><input type="checkbox" id="personalize-toggle"> تحليل بياناتي لتقديم نصيحة شخصية</label>
                        </div>
                        <div id="ai-prompt-controls">
                            <input type="text" id="ai-prompt" placeholder="اسأل أو اطلب إنشاء اختبار..." onkeydown="if(event.key==='Enter') handleAIPrompt()">
                            <button onclick="handleAIPrompt()">إرسال</button>
                            <button onclick="generateQuizFromPrompt()" class="warning" style="width:auto;">📝 إنشاء اختبار</button>
                        </div>
                    </div>
                </div>`;
        }
        
        // --- Authentication ---
        async function login() {
            const username = document.getElementById('username-input').value.trim();
            const password = document.getElementById('password-input').value;
            if (!username || !password) return alert('الرجاء ملء كل الحقول.');
            const result = await callAppsScript('loginUser', [username, password]);
            if (result && result.userId) {
                localStorage.setItem('userId', result.userId);
                localStorage.setItem('username', result.username);
                navigateTo('dashboard');
            }
        }
        async function register() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm-password').value;
            if (!username || !password) return alert('الرجاء ملء كل الحقول.');
            if (password !== confirm) return alert('كلمتا المرور غير متطابقتين.');
            const result = await callAppsScript('registerUser', [username, password]);
            if (result && result.success) {
                alert(result.message);
                navigateTo('login');
            }
        }
        function logout() {
            localStorage.clear();
            document.getElementById('welcome-message').textContent = '';
            navigateTo('home');
        }

        // --- Subjects ---
        async function loadSubjects() {
            subjectData = await callAppsScript('getSubjects', [currentUserId]) || [];
            const list = document.getElementById('subjects-list');
            list.innerHTML = '';
            subjectData.forEach(s => {
                const li = document.createElement('li');
                li.dataset.id = s.id;
                li.innerHTML = `
                    <span style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${s.name}</span>
                    <button onclick="event.stopPropagation(); shareSubject('${s.id}', '${s.name}')" class="ai-tool-btn" style="background-color: var(--warning-color); color: #333; font-size:0.7em; padding: 4px 8px; margin-left: 10px; border: none;" title="مشاركة المادة">🔗</button>
                    <span class="priority-dot priority-${s.priority}"></span>`;
                li.onclick = () => selectSubject(s.id, s.name);
                list.appendChild(li);
            });
        }
        async function addSubject() {
            const name = document.getElementById('subject-name-input').value.trim();
            const priority = document.getElementById('subject-priority-select').value;
            if (!name) return;
            await callAppsScript('addSubject', [currentUserId, name, priority]);
            document.getElementById('subject-name-input').value = '';
            loadSubjects();
            updateUserPointsDisplay();
        }
        function selectSubject(id, name) {
            currentSubjectId = id;
            document.querySelectorAll('#subjects-list li').forEach(li => li.classList.toggle('active', li.dataset.id === id));
            document.getElementById('current-subject-title').textContent = `محتوى مادة: ${name}`;
            document.getElementById('main-content').style.display = 'block';
            loadResources();
            loadFlashcards();
        }

        // --- [تم الإصلاح] Resources ---
        async function loadResources() {
            resourcesData = await callAppsScript('getResources', [currentUserId, currentSubjectId]) || [];
            const list = document.getElementById('resources-list');
            list.innerHTML = ''; // Clear previous resources
            if (resourcesData.length === 0) {
                list.innerHTML = '<p>لا توجد موارد لهذه المادة بعد.</p>';
                return;
            }
            resourcesData.forEach(res => {
                const div = document.createElement('div');
                div.className = 'resource-item';
                let contentHTML = `<strong>${res.title}</strong><br>`;
                
                if (res.type === 'note') {
                    contentHTML += `<p style="white-space: pre-wrap; margin-top: 5px;">${res.content}</p>`;
                    contentHTML += `<div style="position: absolute; top: 10px; left: 10px; display: flex; gap: 5px;">
                        <button class="ai-tool-btn" onclick="summarizeNote('${res.id}')">لخص</button>
                        <button class="ai-tool-btn" onclick="generateFlashcardsFromNote('${res.id}')">حوّل لبطاقات</button>
                    </div>`;
                } else { // For 'youtube' or 'link'
                    contentHTML += `<a href="${res.content}" target="_blank" rel="noopener noreferrer">فتح المصدر</a>`;
                }
                
                div.innerHTML = contentHTML;
                list.appendChild(div);
            });
        }
        async function addResource() {
            const title = document.getElementById('resource-title-input').value.trim();
            const type = document.getElementById('resource-type-select').value;
            const content = document.getElementById('resource-content-input').value.trim();
            if(!title || !content) return;
            await callAppsScript('addResource', [currentUserId, currentSubjectId, type, content, title]);
            document.getElementById('resource-title-input').value = '';
            document.getElementById('resource-content-input').value = '';
            loadResources();
            updateUserPointsDisplay();
        }
        
        // --- Flashcards & Quiz ---
        async function loadFlashcards() {
            flashcardData = await callAppsScript('getFlashcards', [currentUserId, currentSubjectId]) || [];
            const list = document.getElementById('flashcards-list');
            list.innerHTML = '';
            if(flashcardData.length === 0) {
                list.innerHTML = '<p>لا توجد بطاقات لهذه المادة بعد.</p>';
                return;
            }
            flashcardData.forEach(card => {
                list.innerHTML += `<div class="flashcard-item"><strong>س:</strong> ${card.question}<br><strong>ج:</strong> ${card.answer}</div>`;
            });
        }
        async function addFlashcard() {
            const question = document.getElementById('flashcard-question-input').value.trim();
            const answer = document.getElementById('flashcard-answer-input').value.trim();
            if(!question || !answer) return;
            await callAppsScript('addFlashcard', [currentUserId, currentSubjectId, question, answer]);
            document.getElementById('flashcard-question-input').value = '';
            document.getElementById('flashcard-answer-input').value = '';
            loadFlashcards();
            updateUserPointsDisplay();
        }
        function startQuiz() { alert('سيتم تنفيذ ميزة الاختبار الذكي قريباً.'); }

        // --- New Features (Gamification & Sharing) ---
        async function getTodaysChallenge() {
            const challenge = await callAppsScript('getTodaysChallenge', [currentUserId], false);
            const container = document.getElementById('challenge-text');
            if (challenge) {
                container.innerHTML = `${challenge.description} (+${challenge.points} نقطة) <button class="success" style="width:auto; font-size: 0.8em; padding: 5px 10px; margin-right: 10px;" onclick="completeChallenge('${challenge.id}')">أكملت التحدي</button>`;
            } else {
                container.textContent = 'رائع! لقد أكملت كل التحديات المتاحة اليوم.';
            }
        }
        async function completeChallenge(challengeId) {
            const result = await callAppsScript('completeChallenge', [currentUserId, challengeId]);
            if (result.success) {
                alert(`أحسنت! حصلت على ${result.pointsAwarded} نقطة.`);
                updateUserPointsDisplay();
                getTodaysChallenge();
            }
        }
        async function openLeaderboard() {
            const modal = document.getElementById('leaderboard-modal');
            modal.innerHTML = `<div class="modal-content"><span class="close-button" onclick="closeModal('leaderboard-modal')">&times;</span><h3>🏆 لوحة الصدارة</h3><ol id="leaderboard-list"><li>جاري التحميل...</li></ol></div>`;
            modal.style.display = 'block';
            const data = await callAppsScript('getLeaderboard', [], false);
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            if (data) {
                data.forEach(user => {
                    list.innerHTML += `<li>${user.username} - <strong>${user.points} نقطة</strong></li>`;
                });
            }
        }
        async function shareSubject(subjectId, subjectName) {
            showLoader();
            const result = await callAppsScript('createStudyPack', [currentUserId, subjectId], false);
            hideLoader();
            if (result && result.packId) {
                const link = `${window.location.origin}${window.location.pathname}#import/${result.packId}`;
                const modal = document.getElementById('share-modal');
                modal.innerHTML = `<div class="modal-content">
                    <span class="close-button" onclick="closeModal('share-modal')">&times;</span>
                    <h3>🔗 مشاركة "${subjectName}"</h3>
                    <p>انسخ الرابط وأرسله لزملائك:</p>
                    <input type="text" value="${link}" id="share-link-input" readonly style="direction: ltr;">
                    <button onclick="document.getElementById('share-link-input').select(); document.execCommand('copy'); alert('تم نسخ الرابط!');">نسخ</button>
                </div>`;
                modal.style.display = 'block';
            }
        }
        async function importSharedPack(packId) {
            if (confirm("هل تريد استيراد حزمة المذاكرة هذه؟ ستُضاف كمادة جديدة لحسابك.")) {
                const result = await callAppsScript('importStudyPack', [currentUserId, packId]);
                if (result.success) {
                    alert(`تم استيراد المادة "${result.newSubjectName}" بنجاح!`);
                    loadSubjects();
                }
            }
        }

        // --- AI Functions ---
        async function handleAIPrompt() {
            const prompt = document.getElementById('ai-prompt').value.trim();
            if (!prompt) return;
            document.getElementById('ai-prompt').value = '';
            const chatHistory = document.getElementById('ai-chat-history');
            chatHistory.innerHTML += `<div class="chat-bubble user-bubble">${prompt}</div>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;

            const isPersonal = document.getElementById('personalize-toggle').checked;
            const action = isPersonal ? 'callPersonalizedAI' : 'callGeminiAI';
            const params = isPersonal ? [currentUserId, prompt] : [prompt];
            const result = await callAppsScript(action, params, false);
            
            chatHistory.innerHTML += `<div class="chat-bubble ai-bubble">${result ? marked.parse(result) : 'حدث خطأ ما.'}</div>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        async function generateQuizFromPrompt() {
            const topic = document.getElementById('ai-prompt').value.trim();
            if (!topic) return alert("اكتب موضوع الاختبار أولاً.");
            const chatHistory = document.getElementById('ai-chat-history');
            chatHistory.innerHTML += `<div class="chat-bubble user-bubble">أنشئ اختبار عن: ${topic}</div>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;

            const quizData = await callAppsScript('generateAiQuiz', [topic], false);
            if (quizData) {
                let quizHtml = `<h4>📝 اختبار سريع عن "${topic}":</h4><div class="quiz-review">`;
                quizData.forEach((q, i) => {
                    quizHtml += `<div class="quiz-question">
                                 <p><strong>${i + 1}. ${q.question}</strong></p>
                                 <ul>${q.options.map(opt => `<li>${opt}</li>`).join('')}</ul>
                                 <p style="color: var(--success-color);"><em>الإجابة: ${q.answer}</em></p>
                               </div>`;
                });
                chatHistory.innerHTML += `<div class="chat-bubble ai-bubble">${quizHtml}</div>`;
                chatHistory.scrollTop = chatHistory.scrollHeight;
            } else {
                 chatHistory.innerHTML += `<div class="chat-bubble ai-bubble">عذراً، لم أتمكن من إنشاء اختبار.</div>`;
                 chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        }
        
        // --- AI Helpers for Resources ---
        function summarizeNote(resourceId) { /* ... implementation ... */ alert('Summarize feature coming soon.'); }
        function generateFlashcardsFromNote(resourceId) { /* ... implementation ... */ alert('Generate flashcards feature coming soon.'); }

        // --- Modals & Helpers ---
        function openAIModal() { document.getElementById('ai-modal').style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        async function updateUserPointsDisplay() {
            const stats = await callAppsScript('getUserStats', [currentUserId], false);
            if(stats) {
                const el = document.querySelector('.points-display');
                if (el) el.textContent = `نقاطك: ${stats.points}`;
            }
        }
        function openChangePasswordModal() {
             const modal = document.getElementById('change-password-modal');
             modal.innerHTML = `<div class="modal-content">
                <span class="close-button" onclick="closeModal('change-password-modal')">&times;</span>
                <h3>🔑 تغيير كلمة المرور</h3>
                <input type="password" id="old-password" placeholder="كلمة المرور القديمة">
                <input type="password" id="new-password" placeholder="كلمة المرور الجديدة">
                <button onclick="changePassword()">تغيير</button>
            </div>`;
            modal.style.display = 'block';
        }
        async function changePassword() {
            const oldPass = document.getElementById('old-password').value;
            const newPass = document.getElementById('new-password').value;
            if(!oldPass || !newPass) return alert('يرجى ملء الحقول');
            const result = await callAppsScript('changePassword', [currentUserId, oldPass, newPass]);
            if(result.success) {
                alert(result.message);
                closeModal('change-password-modal');
            }
        }

        window.onload = () => {
            renderInitialUI();
            router();
        };
    </script>
</body>
</html>
