    <script>
        // ضع رابط الـ Web App الخاص بك الذي تم نشره من Apps Script هنا
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyG51RFlPrDSb7dkJIghLt3HBwZcLNzM7FEmL39rSG9--Cp9Cmb7eBePMtoyVuXxlggsg/exec";

        let currentUserId, currentUsername, currentSubjectId;
        let subjectData = [], resourcesData = [], flashcardData = [];
        let tempGeneratedCards = null;
        
        const loader = document.getElementById('loader');
        const showLoader = () => loader.style.display = 'block';
        const hideLoader = () => loader.style.display = 'none';

        async function callAppsScript(funcName, args = [], showGlobalLoader = true) {
            if (showGlobalLoader) showLoader();
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST', mode: 'cors', redirect: 'follow',
                    headers: {'Content-Type': 'text/plain;charset=utf-8'},
                    body: JSON.stringify({ action: funcName, params: args })
                });
                const response = await res.json();
                if (response.status === 'error') throw new Error(response.message);
                return response.data;
            } catch (error) {
                alert(`حدث خطأ: ${error.message}`);
                console.error("Error details:", error);
                return null;
            } finally {
                if (showGlobalLoader) hideLoader();
            }
        }
        
        const sections = ['landing-section', 'login-section', 'signup-section', 'app-section'];
        const aiFab = document.getElementById('ai-fab');
        const footer = document.getElementById('footer');

        function navigateTo(path) { window.location.hash = path; }

        function router() {
            const path = window.location.hash.slice(1) || 'home';
            sections.forEach(id => document.getElementById(id).style.display = 'none');
            aiFab.style.display = 'none';
            footer.style.display = 'none';

            if (path.startsWith('import/')) {
                const packId = path.split('/')[1];
                if (localStorage.getItem('userId')) {
                    importSharedPack(packId);
                    navigateTo('dashboard');
                } else {
                    alert("يجب تسجيل الدخول أولاً لاستيراد حزمة المذاكرة.");
                    navigateTo('login');
                }
            } else if (path === 'login') {
                document.getElementById('login-section').style.display = 'block';
                footer.style.display = 'block';
            } else if (path === 'signup') {
                document.getElementById('signup-section').style.display = 'block';
                footer.style.display = 'block';
            } else if (path === 'dashboard') {
                if (localStorage.getItem('userId')) {
                    currentUserId = localStorage.getItem('userId');
                    currentUsername = localStorage.getItem('username');
                    document.getElementById('app-section').style.display = 'block';
                    aiFab.style.display = 'flex';
                    footer.style.display = 'block';
                    if (!document.getElementById('welcome-message').textContent.includes(currentUsername)) {
                        loadDashboard();
                    }
                } else {
                    navigateTo('login');
                }
            } else {
                document.getElementById('landing-section').style.display = 'block';
                footer.style.display = 'block';
            }
        }

            document.getElementById('welcome-message').innerHTML = `أهلاً بك، ${currentUsername} | <span class="points-display"></span> | <a class="nav-link" onclick="openChangePasswordModal()">تغيير كلمة المرور</a>`;

                            <div id="flashcards-list"></div><h4>إنشاء بطاقة جديدة:</h4><input type="text" id="flashcard-question-input" placeholder="اكتب السؤال هنا"><textarea id="flashcard-answer-input" placeholder="اكتب الجواب هنا" rows="2"></textarea><button onclick="addFlashcard()">إضافة بطاقة</button>

        // --- AI Functions ---
        async function handleAIPrompt() {
            const prompt = document.getElementById('ai-prompt').value.trim();
            if (!prompt) return;
            document.getElementById('ai-prompt').value = '';
            const chatHistory = document.getElementById('ai-chat-history');
            chatHistory.innerHTML += `<div class="chat-bubble user-bubble">${prompt}</div>`;
            
            // [تم التفعيل] Show typing indicator
            const typingIndicator = showTypingIndicator(chatHistory);

            const isPersonal = document.getElementById('personalize-toggle').checked;
            const action = isPersonal ? 'callPersonalizedAI' : 'callGeminiAI';
            const params = isPersonal ? [currentUserId, prompt] : [prompt];
            const result = await callAppsScript(action, params, false);
            
            // [تم التفعيل] Remove typing indicator
            typingIndicator.remove();
            
            chatHistory.innerHTML += `<div class="chat-bubble ai-bubble">${result ? marked.parse(result) : 'حدث خطأ ما.'}</div>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        async function generateQuizFromPrompt() {
            const topic = document.getElementById('ai-prompt').value.trim();
            if (!topic) return alert("اكتب موضوع الاختبار أولاً.");
            const chatHistory = document.getElementById('ai-chat-history');
            chatHistory.innerHTML += `<div class="chat-bubble user-bubble">أنشئ اختبار عن: ${topic}</div>`;
            const typingIndicator = showTypingIndicator(chatHistory);

            const quizData = await callAppsScript('generateAiQuiz', [topic], false);
            typingIndicator.remove();

            if (quizData) {
                let quizHtml = `<h4>📝 اختبار سريع عن "${topic}":</h4><div class="quiz-review">`;
                quizData.forEach((q, i) => {
                    quizHtml += `<div class="quiz-question"><p><strong>${i + 1}. ${q.question}</strong></p><ul>${q.options.map(opt => `<li>${opt}</li>`).join('')}</ul><p style="color: var(--success-color);"><em>الإجابة: ${q.answer}</em></p></div>`;
                });
                chatHistory.innerHTML += `<div class="chat-bubble ai-bubble">${quizHtml}</div>`;
            } else {
                 chatHistory.innerHTML += `<div class="chat-bubble ai-bubble">عذراً، لم أتمكن من إنشاء اختبار.</div>`;
            }
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        // --- AI Helpers for Resources ---
        async function summarizeNote(resourceId) {
            const resource = resourcesData.find(r => r.id === resourceId);
            if (!resource) return;
            openAIModal();
            const chatHistory = document.getElementById('ai-chat-history');
            chatHistory.innerHTML += `<div class="chat-bubble user-bubble">لخص لي الملاحظة: "${resource.title}"</div>`;
            const typingIndicator = showTypingIndicator(chatHistory);

            const summary = await callAppsScript('summarizeText', [resource.content], false);
            typingIndicator.remove();
            chatHistory.innerHTML += `<div class="chat-bubble ai-bubble">${summary ? marked.parse(summary) : 'لم أتمكن من تلخيص النص.'}</div>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        async function generateFlashcardsFromNote(resourceId) {
            const resource = resourcesData.find(r => r.id === resourceId);
            if (!resource) return;
            openAIModal();
            const chatHistory = document.getElementById('ai-chat-history');
            chatHistory.innerHTML += `<div class="chat-bubble user-bubble">حوّل الملاحظة "${resource.title}" إلى بطاقات</div>`;
            const typingIndicator = showTypingIndicator(chatHistory);

            const generatedCards = await callAppsScript('generateFlashcardsFromText', [resource.content], false);
            typingIndicator.remove();
            
            if (generatedCards && generatedCards.length > 0) {
                tempGeneratedCards = generatedCards;
                let cardsHtml = `<h4>تم إنشاء ${generatedCards.length} بطاقة. هل تريد إضافتها للمادة الحالية؟</h4><ul>`;
                generatedCards.forEach(c => { cardsHtml += `<li><strong>س:</strong> ${c.question}</li>`; });
                cardsHtml += `</ul><button class="success" style="width:auto; padding: 8px 15px;" onclick="addGeneratedCards(this)">نعم، أضفهم الآن</button>`;
                chatHistory.innerHTML += `<div class="chat-bubble ai-bubble">${cardsHtml}</div>`;
            } else {
                chatHistory.innerHTML += `<div class="chat-bubble ai-bubble">لم أتمكن من إنشاء بطاقات من هذا النص.</div>`;
            }
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        async function addGeneratedCards(button) {
            if (!tempGeneratedCards) return;
            button.disabled = true;
            button.textContent = 'جاري الحفظ...';
            for (const card of tempGeneratedCards) {
                await callAppsScript('addFlashcard', [currentUserId, currentSubjectId, card.question, card.answer], false);
            }
            tempGeneratedCards = null;
            button.parentElement.innerHTML += "<p><strong>تمت إضافة البطاقات بنجاح!</strong></p>";
            loadFlashcards();
            updateUserPointsDisplay();
        }

        // --- Modals & Helpers ---
        function openAIModal() { document.getElementById('ai-modal').style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        async function updateUserPointsDisplay() {
            const stats = await callAppsScript('getUserStats', [currentUserId], false);
            if(stats) {
                const el = document.querySelector('.points-display');
                if (el) el.textContent = `نقاطك: ${stats.points}`;
            }
        }
        function openChangePasswordModal() {
             const modal = document.getElementById('change-password-modal');
             modal.innerHTML = `<div class="modal-content"><span class="close-button" onclick="closeModal('change-password-modal')">&times;</span><h3>🔑 تغيير كلمة المرور</h3><input type="password" id="old-password" placeholder="كلمة المرور القديمة"><input type="password" id="new-password" placeholder="كلمة المرور الجديدة"><button onclick="changePassword()">تغيير</button></div>`;
             modal.style.display = 'block';
        }
        async function changePassword() {
            const oldPass = document.getElementById('old-password').value;
            const newPass = document.getElementById('new-password').value;
            if(!oldPass || !newPass) return alert('يرجى ملء الحقول');
            const result = await callAppsScript('changePassword', [currentUserId, oldPass, newPass]);
            if(result.success) {
                alert(result.message);
                closeModal('change-password-modal');
            }
        }
        function toggleFaq(element) {
            const answer = element.nextElementSibling;
            if (answer.style.display === "block") {
                answer.style.display = "none";
            } else {
                answer.style.display = "block";
            }
        }
        // [تمت الإضافة] New helper functions
        function showTypingIndicator(chatHistoryContainer) {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'chat-bubble typing-indicator';
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            chatHistoryContainer.appendChild(typingIndicator);
            chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
            return typingIndicator;
        }
        function newAIChat() {
            document.getElementById('ai-chat-history').innerHTML = '<div class="chat-bubble ai-bubble">أهلاً بك من جديد! كيف يمكنني المساعدة؟</div>';
        }

        window.onload = () => {
            renderInitialUI();
            router();
        };
